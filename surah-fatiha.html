<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কোরআন স্মার্ট রিসার্চ আর্কাইভ</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2904/2904841.png" type="image/png">
    
    <style>
        :root { --primary: #1a5e3a; --bg: #f0f4f2; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: var(--bg); padding-bottom: 80px; }

        /* আপনার মেইন কার্ড ডিজাইন */
        .card { background: white; border-radius: 20px; padding: 25px; margin: 15px auto; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        /* নিচের কাস্টম আইকন বার (যা আপনি স্ক্রিনশটে চেয়েছেন) */
        .custom-bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: #ffffff; height: 70px; 
            display: flex; justify-content: space-around; align-items: center; 
            border-top: 1px solid #e0e0e0; box-shadow: 0 -2px 15px rgba(0,0,0,0.05); 
            z-index: 5000;
        }
        .nav-box { text-align: center; color: #757575; cursor: pointer; transition: 0.3s; }
        .nav-box i { font-size: 22px; display: block; margin-bottom: 4px; }
        .nav-box span { font-size: 12px; font-weight: 500; }
        .nav-box.active { color: var(--primary); }

        /* বাটন স্টাইল */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .btn { padding: 12px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; color: white; font-size: 12px; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="card">
    <h2 style="text-align: center; color: var(--primary);">কোরআন রিসার্চ আর্কাইভ</h2>
    
    <div class="btn-grid">
        <button class="btn" style="background: #2e7d32;" onclick="alert('আলেমদের তাফসীর')">আলেমদের তাফসীর</button>
        <button class="btn" style="background: #f57f17;" onclick="alert('সুফি ব্যাখ্যা')">সুফি ও আধ্যাত্মিক</button>
        <button class="btn" style="background: #01579b; grid-column: span 2;" onclick="alert('হাদিস লোড হচ্ছে')">হাদিস গ্রন্থসমূহ</button>
    </div>
</div>

<div class="custom-bottom-nav">
    <div class="nav-box" onclick="location.reload()">
        <i class="fas fa-home"></i>
        <span>হোম</span>
    </div>
    <div class="nav-box" onclick="alert('ট্যাব গ্রুপ ওপেন হচ্ছে...')">
        <i class="fas fa-layer-group"></i>
        <span>গ্রুপ</span>
    </div>
    <div class="nav-box active">
        <i class="fas fa-search"></i>
        <span>সার্চ</span>
    </div>
    <div class="nav-box" onclick="alert('সেটিংস')">
        <i class="fas fa-cog"></i>
        <span>সেটিংস</span>
    </div>
</div>

</body>
    </html>

<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আল-কোরআন স্মার্ট রিসার্চ আর্কাইভ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1a5e3a; --hadith: #01579b; --bg: #f0f4f2; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: var(--bg); padding-bottom: 80px; }
        
        .top-search-container { max-width: 500px; margin: 20px auto; padding: 0 15px; }
        .main-search { width: 100%; padding: 12px; border: 2px solid var(--primary); border-radius: 30px; outline: none; text-align: center; font-size: 16px; }

        .card { background: white; border-radius: 20px; padding: 25px; margin: 10px auto; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 1px solid #ddd; }
        
        .nav-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .nav-btn { background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 12px; }
        .verse-title { font-weight: bold; color: var(--primary); font-size: 15px; }

        .arabic-text { font-size: 26px; text-align: center; direction: rtl; line-height: 1.8; color: #2c3e50; font-weight: bold; margin-bottom: 15px; min-height: 80px; }
        .arabic-text span { cursor: pointer; padding: 2px 4px; border-radius: 5px; color: var(--primary); transition: 0.3s; }
        .arabic-text span:hover { background: #e8f5e9; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 15px 0; }
        .btn { padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 11px; color: white; }
        .btn-math { background: #7b1fa2; } .btn-hadith { background: var(--hadith); grid-column: span 2; }
        .btn-qepa { background: #004d40; grid-column: span 2; border: 1px solid #ffeb3b; }

        .analysis-box { background: #f9fbf9; border-top: 4px solid var(--primary); padding: 20px; border-radius: 15px; text-align: center; }
        .proun-text { font-size: 20px; color: #d32f2f; font-weight: bold; margin-bottom: 10px; border-bottom: 1px dashed #ccc; padding-bottom: 10px; }
        .proun-text span { cursor: pointer; padding: 0 4px; }
        .translation-text { font-size: 20px; font-weight: 800; color: #1a1a1a; }
        .translation-text span { cursor: pointer; border-bottom: 2px solid #b2dfdb; padding: 0 2px; }

        #info-box { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 6px solid var(--primary); padding: 20px; display: none; z-index: 5000; border-radius: 25px 25px 0 0; max-height: 75vh; overflow-y: auto; }
        .close-btn { float: right; background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; }
        .list-card { background: #fdfdfd; padding: 15px; border-radius: 8px; border: 1px solid #eee; margin-top: 10px; line-height: 1.6; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; height: 70px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #ddd; z-index: 4000; }
        .nav-item { text-align: center; color: #757575; flex: 1; font-size: 11px; cursor: pointer; }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 4px; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="top-search-container">
    <input type="number" id="ayatSearch" class="main-search" placeholder="আয়াত নম্বর লিখে এন্টার দিন (১-৭)">
</div>

<div class="card">
    <div class="nav-controls">
        <button class="nav-btn" onclick="prevAyat()">পূর্ববর্তী</button>
        <div class="verse-title" id="verse-title">লোড হচ্ছে...</div>
        <button class="nav-btn" onclick="nextAyat()">পরবর্তী</button>
    </div>
    
    <div class="arabic-text" id="arabic-display"></div>

    <div class="btn-grid">
        <button class="btn btn-math" onclick="showMath()">গাণিতিক গণনা</button>
        <button class="btn btn-hadith" onclick="showHadith()">হাদিস ও তাফসীর</button>
        <button class="btn btn-qepa" onclick="showQEPA()">QEPA রিসার্চ টুলস</button>
    </div>

    <div class="analysis-box">
        <div class="proun-text" id="proun-display"></div>
        <div class="translation-text" id="trans-display"></div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="location.reload()"><i class="fas fa-home"></i>হোম</div>
    <div class="nav-item"><i class="fas fa-search"></i>সার্চ</div>
    <div class="nav-item"><i class="fas fa-history"></i>হিস্ট্রি</div>
</div>

<div id="info-box">
    <button class="close-btn" onclick="closeBox()">বন্ধ</button>
    <h3 id="box-title" style="color: var(--primary);"></h3>
    <div id="box-content"></div>
</div>

<script>
    // পূর্ণাঙ্গ ডেটাবেজ: ডিকশনারি ও বিশ্লেষণসহ
    const ayatData = {
        1: {
            title: "সূরা ফাতিহা: ১",
            arabic: `<span onclick="showAr('বসম', 'নামে')">بِسْمِ</span> <span onclick="showAr('আল্লাহ', 'আল্লাহর')">ٱللَّهِ</span> <span onclick="showAr('রহমান', 'করুণাময়')">ٱلرَّحْمَٰنِ</span> <span onclick="showAr('রহীম', 'দয়ালু')">ٱلرَّحِيمِ</span>`,
            proun: `<span onclick="showAr('বসম', 'নামে')">বিসমিল্লাহির</span> <span onclick="showAr('রহমান', 'করুণাময়')">রহমানির</span> <span onclick="showAr('রহীম', 'দয়ালু')">রহীম</span>`,
            trans: `<span onclick="showBn('নামে', 'আল্লাহর নামে শুরু')">আল্লাহর নামে</span> <span onclick="showBn('করুণাময়', 'পরম দাতা')">পরম করুণাময়</span>, <span onclick="showBn('দয়ালু', 'অসীম দাতা')">অসীম দয়ালু</span>।`,
            words: 4, hadith: "এটি কোরআনের চাবিকাঠি।"
        },
        2: {
            title: "সূরা ফাতিহা: ২",
            arabic: `<span onclick="showAr('আল-হামদু', 'প্রশংসা')">ٱلْحَمْدُ</span> <span onclick="showAr('লিল্লাহ', 'আল্লাহর জন্য')">لِلَّهِ</span> <span onclick="showAr('রব্ব', 'প্রতিপালক')">رَبِّ</span> <span onclick="showAr('আলামীন', 'বিশ্বজগত')">ٱلْعَٰلَمِينَ</span>`,
            proun: `<span onclick="showAr('আল-হামদু', 'প্রশংসা')">আল-হামদুলিল্লাহি</span> <span onclick="showAr('রব্ব', 'প্রতিপালক')">রব্বিল</span> <span onclick="showAr('আলামীন', 'বিশ্বজগত')">আলামীন</span>`,
            trans: `<span onclick="showBn('প্রশংসা', 'যাবতীয় স্তুতি')">সকল প্রশংসা</span> <span onclick="showBn('আল্লাহর', 'সৃষ্টিকর্তার জন্য')">আল্লাহর জন্য</span>, <span onclick="showBn('প্রতিপালক', 'লালনকারী')">যিনি প্রতিপালক</span>।`,
            words: 4, hadith: "প্রশংসা কেবল আল্লাহর প্রাপ্য।"
        },
        3: {
            title: "সূরা ফাতিহা: ৩",
            arabic: `<span onclick="showAr('রহমান', 'পরম করুণাময়')">ٱلرَّحْمَٰنِ</span> <span onclick="showAr('রহীম', 'অতিশয় দয়ালু')">ٱلرَّحِيمِ</span>`,
            proun: `<span onclick="showAr('রহমান', 'করুণাময়')">আর-রাহমানির</span> <span onclick="showAr('রহীম', 'দয়ালু')">রহীম</span>`,
            trans: `<span onclick="showBn('করুণাময়', 'সবার জন্য দয়া')">পরম করুণাময়</span>, <span onclick="showBn('দয়ালু', 'বিশেষ দয়া')">অতিশয় দয়ালু</span>।`,
            words: 2, hadith: "আল্লাহর দয়ার গুণ।"
        }
        // ... একইভাবে বাকি ৪-৭ আয়াত যোগ করা যাবে
    };

    let currentAyat = 1;

    function updateAyat() {
        const data = ayatData[currentAyat];
        if(!data) return;
        document.getElementById('verse-title').innerText = data.title;
        document.getElementById('arabic-display').innerHTML = data.arabic;
        document.getElementById('proun-display').innerHTML = data.proun;
        document.getElementById('trans-display').innerHTML = data.trans;
    }

    function nextAyat() { if (currentAyat < 3) { currentAyat++; updateAyat(); } else { alert("পরবর্তী আয়াতগুলোর ডেটা ইনপুট দিন।"); } }
    function prevAyat() { if (currentAyat > 1) { currentAyat--; updateAyat(); } }

    function showAr(word, mean) {
        showPopup("শব্দ বিশ্লেষণ", `<div class="list-card"><b>শব্দ:</b> ${word}<br><b>বাংলা অর্থ:</b> ${mean}<br>তথ্যসূত্র: স্মার্ট ডিকশনারি।</div>`);
    }

    function showBn(word, detail) {
        showPopup("বাংলা ডিকশনারি", `<div class="list-card"><b>মূল শব্দ:</b> ${word}<br><b>ব্যাখ্যা:</b> ${detail}</div>`);
    }

    function showMath() { showPopup("গাণিতিক গণনা", `আয়াত নম্বর: ${currentAyat}<br>শব্দ সংখ্যা: ${ayatData[currentAyat].words} টি।`); }
    function showHadith() { showPopup("হাদিস ও তাফসীর", ayatData[currentAyat].hadith); }
    function showQEPA() { showPopup("QEPA রিসার্চ", "ইভেন্ট প্যাটার্ন বিশ্লেষণ চলছে..."); }

    function showPopup(t, c) { document.getElementById('info-box').style.display = 'block'; document.getElementById('box-title').innerText = t; document.getElementById('box-content').innerHTML = c; }
    function closeBox() { document.getElementById('info-box').style.display = 'none'; }

    document.getElementById('ayatSearch').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            let val = parseInt(this.value);
            if (ayatData[val]) { currentAyat = val; updateAyat(); this.value = ''; }
            else { alert("১ থেকে ৩ এর মধ্যে আয়াত দিন।"); }
        }
    });

    updateAyat();
</script>
</body>
            </html>

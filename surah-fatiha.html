        .close-btn { float: right; background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        .dict-card { background: #fdfdfd; padding: 15px; border-radius: 10px; border: 1px solid #eee; margin-top: 10px; }
        .dict-label { color: #1a5e3a; font-weight: bold; font-size: 14px; display: block; border-bottom: 1px dashed #ddd; margin-bottom: 5px; }

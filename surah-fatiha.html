<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সূরা আল-ফাতিহা</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #fdfdfd; }
        .app-bar { background: #1a5e3a; color: white; padding: 15px; text-align: center; position: sticky; top: 0; font-size: 20px; }
        .back-link { float: left; color: white; text-decoration: none; font-size: 16px; }
        .verse-card { background: white; border-radius: 10px; padding: 20px; margin: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid #eee; }
        .arabic { font-size: 32px; text-align: right; direction: rtl; line-height: 2; color: #333; }
        .arabic span { cursor: pointer; padding: 2px 5px; border-radius: 4px; transition: 0.3s; }
        .arabic span:hover { background: #ffeb3b; }
        .translation { font-size: 18px; color: #555; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
        #word-details { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 4px solid #1a5e3a; padding: 20px; display: none; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); z-index: 999; }
    </style>
</head>
<body>

<div class="app-bar">
    <a href="index.html" class="back-link">⬅ হোম</a>
    সূরা আল-ফাতিহা
</div>

<div class="verse-card">
    <div class="arabic">
        <span onclick="openBox('ٱلْحَمْدُ', 'সকল প্রশংসা', 'হ-ম-দ', '৫৭০ বার')">ٱلْحَمْدُ </span>
        <span onclick="openBox('لِلَّهِ', 'আল্লাহর জন্য', 'আল্লাহ', '২৬৯৯ বার')">لِلَّهِ </span>
        <span onclick="openBox('رَبِّ', 'পালনকর্তা', 'র-ব-ব', '৯৭০ বার')">رَبِّ </span>
        <span onclick="openBox('ٱلْعَٰلَمِينَ', 'বিশ্বজগতের', 'আ-ল-ম', '৭৩ বার')">ٱلْعَٰلَمِينَ</span>
    </div>
    <div class="translation">
        <strong>অনুবাদ:</strong> সকল প্রশংসা আল্লাহর জন্য, যিনি বিশ্বজগতের প্রতিপালক।
    </div>
</div>

<div id="word-details">
    <button onclick="closeBox()" style="float:right; background:#e74c3c; color:white; border:none; padding:5px 10px; border-radius:4px;">বন্ধ করুন</button>
    <h3 id="ar-word" style="color:#1a5e3a; margin-top:0;"></h3>
    <p><strong>অর্থ:</strong> <span id="bn-word"></span></p>
    <p><strong>রুট ধাতু:</strong> <span id="root-word"></span></p>
    <p><strong>কোরআনে এসেছে:</strong> <span id="count-word"></span></p>
</div>

<script>
    function openBox(ar, bn, root, count) {
        document.getElementById('word-details').style.display = 'block';
        document.getElementById('ar-word').innerText = ar;
        document.getElementById('bn-word').innerText = bn;
        document.getElementById('root-word').innerText = root;
        document.getElementById('count-word').innerText = count;
    }
    function closeBox() { document.getElementById('word-details').style.display = 'none'; }
</script>

</body>
        </html>

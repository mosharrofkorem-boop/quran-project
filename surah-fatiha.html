<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আল-কোরআন স্মার্ট রিসার্চ আর্কাইভ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1a5e3a; --hadith: #01579b; --bg: #f0f4f2; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: var(--bg); padding-bottom: 90px; }
        
        .top-search-container { max-width: 500px; margin: 20px auto; padding: 0 15px; }
        .main-search { width: 100%; padding: 12px; border: 2px solid var(--primary); border-radius: 30px; outline: none; text-align: center; }

        .card { background: white; border-radius: 20px; padding: 25px; margin: 10px auto; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 1px solid #ddd; }
        
        .nav-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-btn { background: var(--primary); color: white; border: none; padding: 10px 18px; border-radius: 20px; font-weight: bold; cursor: pointer; font-size: 13px; }
        .verse-title { font-weight: bold; color: var(--primary); font-size: 16px; border-bottom: 2px solid var(--primary); }

        .arabic-text { font-size: 28px; text-align: center; direction: rtl; line-height: 2; color: #2c3e50; font-weight: bold; margin-bottom: 20px; }
        /* ডিকশনারি স্প্যান স্টাইল */
        .clickable { cursor: pointer; color: var(--primary); transition: 0.2s; padding: 0 2px; }
        .clickable:hover { background: #e8f5e9; border-radius: 5px; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .btn { padding: 12px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 12px; color: white; }
        .btn-alem { background: #2e7d32; } .btn-sufi { background: #f57f17; }
        .btn-faith { background: #bf360c; } .btn-math { background: #7b1fa2; }
        .btn-hadith { background: #01579b; grid-column: span 2; }
        .btn-qepa { background: #004d40; grid-column: span 2; border: 1px solid #ffeb3b; }
        .btn-opinion { background: #00897b; grid-column: span 2; }

        .analysis-box { background: #f9fbf9; border-top: 5px solid var(--primary); padding: 20px; border-radius: 15px; text-align: center; }
        .proun-text { font-size: 19px; color: #d32f2f; font-weight: bold; margin-bottom: 12px; border-bottom: 1px dashed #ccc; padding-bottom: 10px; }
        .translation-text { font-size: 19px; font-weight: 800; color: #1a1a1a; }
        .translation-text span { border-bottom: 2px solid #b2dfdb; cursor: pointer; }

        #info-box { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 8px solid var(--primary); padding: 25px; display: none; z-index: 5000; border-radius: 25px 25px 0 0; max-height: 75vh; overflow-y: auto; box-shadow: 0 -10px 30px rgba(0,0,0,0.2); }
        .close-btn { float: right; background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; height: 75px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #ddd; z-index: 4000; }
        .nav-item { text-align: center; color: #757575; flex: 1; font-size: 12px; }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 4px; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="top-search-container">
    <input type="number" id="ayatSearch" class="main-search" placeholder="আয়াত নম্বর (১-৭) লিখে এন্টার">
</div>

<div class="card">
    <div class="nav-controls">
        <button class="nav-btn" onclick="prevAyat()">পূর্ববর্তী</button>
        <div class="verse-title" id="verse-title">লোড হচ্ছে...</div>
        <button class="nav-btn" onclick="nextAyat()">পরবর্তী</button>
    </div>
    
    <div class="arabic-text" id="arabic-display"></div>

    <div class="btn-grid">
        <button class="btn btn-alem" onclick="showAlem()">আলেমদের তাফসীর</button>
        <button class="btn btn-sufi" onclick="showSufi()">সুফি ও আধ্যাত্মিক</button>
        <button class="btn btn-faith" onclick="showFaith()">অন্যান্য ধর্মগ্রন্থ</button>
        <button class="btn btn-math" onclick="showMath()">গাণিতিক শব্দ গণনা</button>
        <button class="btn btn-hadith" onclick="showHadith()">হাদিস গ্রন্থসমূহ</button>
        <button class="btn btn-qepa" onclick="showQEPA()">QEPA রিসার্চ টুলস</button>
        <button class="btn btn-opinion" onclick="showOpinion()">মতামত ও কমান্ড</button>
    </div>

    <div class="analysis-box">
        <div class="proun-text" id="proun-display"></div>
        <div class="translation-text" id="trans-display"></div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="location.reload()"><i class="fas fa-home"></i>হোম</div>
    <div class="nav-item"><i class="fas fa-search"></i>সার্চ</div>
    <div class="nav-item"><i class="fas fa-history"></i>হিস্ট্রি</div>
</div>

<div id="info-box">
    <button class="close-btn" onclick="closeBox()">বন্ধ</button>
    <h3 id="box-title" style="color: var(--primary);"></h3>
    <div id="box-content"></div>
</div>

<script>
    const ayatData = {
        1: {
            title: "সূরা ফাতিহা: ১",
            arabic: `<span class="clickable" onclick="showDict('বসম', 'আল্লাহর নামে', 'আরবি ধাতু: ব-স-ম')">بِسْمِ</span> <span class="clickable" onclick="showDict('আল্লাহ', 'আল্লাহর', 'সর্বশ্রেষ্ঠ সত্তার নাম')">ٱللَّهِ</span> <span class="clickable" onclick="showDict('রহমান', 'পরম করুণাময়', 'সবার জন্য দয়া')">ٱلرَّহْمَٰনِ</span> <span class="clickable" onclick="showDict('রহীম', 'অতিশয় দয়ালু', 'মুমিনদের জন্য দয়া')">ٱلرَّحِيمِ</span>`,
            proun: `<span onclick="showDict('বিসমিল্লাহ', 'আল্লাহর নামে শুরু')">বিসমিল্লাহির</span> <span>রহমানির</span> <span>রহীম</span>`,
            trans: `<span onclick="showDict('করুণাময়', 'পরম দাতা')">পরম করুণাময়</span>, <span>দয়ালু</span> আল্লাহর নামে।`,
            words: 4
        },
        2: {
            title: "সূরা ফাতিহা: ২",
            arabic: `<span class="clickable" onclick="showDict('হামদ', 'সকল প্রশংসা', 'স্তুতি জ্ঞাপন')">ٱلْحَمْدُ</span> <span class="clickable" onclick="showDict('লিল্লাহ', 'আল্লাহর জন্য', 'মালিকানা প্রকাশ')">لِلَّهِ</span> <span class="clickable" onclick="showDict('রব্ব', 'প্রতিপালক', 'লালনকারী')">رَبِّ</span> <span class="clickable" onclick="showDict('আলামীন', 'বিশ্বজগত', 'সমস্ত সৃষ্টি')">ٱلْعَٰলَمِينَ</span>`,
            proun: `<span>আলহামদুলিল্লাহি</span> <span>রব্বিল</span> <span>আলামীন</span>`,
            trans: `<span>সকল প্রশংসা</span> <span>বিশ্বজগতের প্রতিপালক</span> আল্লাহর জন্য।`,
            words: 4
        }
        // ৩-৭ আয়াতের ডিকশনারি ডেটা একইভাবে যোগ করা যাবে
    };

    let currentAyat = 1;

    function updateAyat() {
        const data = ayatData[currentAyat] || { title: "বাকি আয়াত লোড হচ্ছে...", arabic: "ডেটা শীঘ্রই আসছে...", proun: "", trans: "", words: 0 };
        document.getElementById('verse-title').innerText = data.title;
        document.getElementById('arabic-display').innerHTML = data.arabic;
        document.getElementById('proun-display').innerHTML = data.proun;
        document.getElementById('trans-display').innerHTML = data.trans;
    }

    function showDict(word, mean, root) {
        showPopup("ডিকশনারি বিশ্লেষণ", `<div style="background:#f0f7f0; padding:15px; border-radius:10px;"><b>মূল শব্দ:</b> ${word}<br><b>বাংলা অর্থ:</b> ${mean}<br><b>বিস্তারিত:</b> ${root || 'তথ্য শীঘ্রই আসছে...'}</div>`);
    }

    function nextAyat() { if (currentAyat < 7) { currentAyat++; updateAyat(); } }
    function prevAyat() { if (currentAyat > 1) { currentAyat--; updateAyat(); } }

    function showMath() { showPopup("গাণিতিক শব্দ গণনা", `এই আয়াতে মোট শব্দ সংখ্যা: ${ayatData[currentAyat]?.words || 0} টি।`); }
    function showAlem() { showPopup("আলেমদের তাফসীর", "ড. আব্দুল্লাহ জাহাঙ্গীর এবং ইবনে কাসীর রহ. এর বিশ্লেষণ।"); }
    function showSufi() { showPopup("সুফি ও আধ্যাত্মিক", "এই আয়াতের মারেফতি ও রূহানি ব্যাখ্যা।"); }
    function showFaith() { showPopup("অন্যান্য ধর্মগ্রন্থ", "তুলনামূলক ধর্মতত্ত্ব বিশ্লেষণ।"); }
    function showHadith() { showPopup("হাদিস গ্রন্থসমূহ", "সহীহ বুখারী ও মুসলিমের প্রাসঙ্গিক হাদিস।"); }
    function showQEPA() { showPopup("QEPA রিসার্চ টুলস", "গাণিতিক প্যাটার্ন টুলস লোড হচ্ছে..."); }
    function showOpinion() { showPopup("মতামত ও কমান্ড", `<textarea style="width:100%;" rows="4"></textarea><br><button class="nav-btn">সাবমিট</button>`); }

    function showPopup(t, c) {
        document.getElementById('info-box').style.display = 'block';
        document.getElementById('box-title').innerText = t;
        document.getElementById('box-content').innerHTML = c;
    }
    function closeBox() { document.getElementById('info-box').style.display = 'none'; }

    document.getElementById('ayatSearch').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            let val = parseInt(this.value);
            if (val >= 1 && val <= 7) { currentAyat = val; updateAyat(); this.value = ''; }
        }
    });

    updateAyat();
</script>
</body>
    </html>

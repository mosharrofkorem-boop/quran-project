<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আল-কোরআন স্মার্ট রিসার্চ আর্কাইভ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1a5e3a; --hadith: #01579b; --bg: #f0f4f2; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: var(--bg); padding-bottom: 80px; }
        
        .top-search-container { max-width: 500px; margin: 20px auto; padding: 0 15px; }
        .main-search { width: 100%; padding: 12px; border: 2px solid var(--primary); border-radius: 30px; outline: none; text-align: center; }

        .card { background: white; border-radius: 20px; padding: 25px; margin: 10px auto; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); border: 1px solid #ddd; }
        
        .nav-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .nav-btn { background: var(--primary); color: white; border: none; padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .verse-title { font-weight: bold; color: var(--primary); font-size: 15px; }

        .arabic-text { font-size: 26px; text-align: center; direction: rtl; line-height: 1.8; color: #2c3e50; font-weight: bold; margin-bottom: 15px; min-height: 80px; }
        .arabic-text span { cursor: pointer; color: var(--primary); }

        /* সব বাটন গ্রিড (আগের মতো কালারফুল) */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 15px 0; }
        .btn { padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 11px; color: white; }
        .btn-alem { background: #2e7d32; } .btn-sufi { background: #f57f17; }
        .btn-faith { background: #bf360c; } .btn-math { background: #7b1fa2; }
        .btn-hadith { background: var(--hadith); grid-column: span 2; }
        .btn-qepa { background: #004d40; grid-column: span 2; border: 1px solid #ffeb3b; }
        .btn-opinion { background: #00897b; grid-column: span 2; font-size: 13px; }

        .analysis-box { background: #f9fbf9; border-top: 4px solid var(--primary); padding: 20px; border-radius: 15px; text-align: center; }
        .proun-text { font-size: 20px; color: #d32f2f; font-weight: bold; margin-bottom: 10px; border-bottom: 1px dashed #ccc; padding-bottom: 10px; }
        .translation-text { font-size: 20px; font-weight: 800; color: #1a1a1a; }
        .translation-text span { cursor: pointer; border-bottom: 2px solid #b2dfdb; }

        #info-box { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 6px solid var(--primary); padding: 20px; display: none; z-index: 5000; border-radius: 25px 25px 0 0; max-height: 75vh; overflow-y: auto; }
        .close-btn { float: right; background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; }
        .list-card { background: #fdfdfd; padding: 15px; border-radius: 8px; border: 1px solid #eee; margin-top: 10px; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; height: 70px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #ddd; z-index: 4000; }
        .nav-item { text-align: center; color: #757575; flex: 1; font-size: 11px; }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="top-search-container">
    <input type="number" id="ayatSearch" class="main-search" placeholder="আয়াত নম্বর (১-৭)">
</div>

<div class="card">
    <div class="nav-controls">
        <button class="nav-btn" onclick="prevAyat()">পূর্ববর্তী</button>
        <div class="verse-title" id="verse-title">লোড হচ্ছে...</div>
        <button class="nav-btn" onclick="nextAyat()">পরবর্তী</button>
    </div>
    
    <div class="arabic-text" id="arabic-display"></div>

    <div class="btn-grid">
        <button class="btn btn-alem" onclick="showAlem()">আলেমদের তাফসীর</button>
        <button class="btn btn-sufi" onclick="showSufi()">সুফি ও আধ্যাত্মিক</button>
        <button class="btn btn-faith" onclick="showFaith()">অন্যান্য ধর্মগ্রন্থ</button>
        <button class="btn btn-math" onclick="showMath()">গাণিতিক শব্দ গণনা</button>
        <button class="btn btn-hadith" onclick="showHadith()">হাদিস গ্রন্থসমূহ</button>
        <button class="btn btn-qepa" onclick="showQEPA()">QEPA রিসার্চ টুলস</button>
        <button class="btn btn-opinion" onclick="showOpinion()">মতামত ও কমান্ড</button>
    </div>

    <div class="analysis-box">
        <div class="proun-text" id="proun-display"></div>
        <div class="translation-text" id="trans-display"></div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item"><i class="fas fa-home"></i>হোম</div>
    <div class="nav-item"><i class="fas fa-search"></i>সার্চ</div>
    <div class="nav-item"><i class="fas fa-history"></i>হিস্ট্রি</div>
</div>

<div id="info-box">
    <button class="close-btn" onclick="closeBox()">বন্ধ</button>
    <h3 id="box-title"></h3>
    <div id="box-content"></div>
</div>

<script>
    const ayatData = {
        1: { title: "সূরা ফাতিহা: ১", arabic: `<span onclick="showAr('বসম', 'নামে')">بِسْمِ</span> <span onclick="showAr('আল্লাহ', 'আল্লাহর')">ٱللَّهِ</span> <span onclick="showAr('রহমান', 'করুণাময়')">ٱلرَّحْمَٰنِ</span> <span onclick="showAr('রহীম', 'দয়ালু')">ٱلرَّحِيمِ</span>`, proun: "বিসমিল্লাহির রহমানির রহীম", trans: `<span onclick="showBn('নামে', 'আল্লাহর নামে')">আল্লাহর নামে</span> <span onclick="showBn('দয়ালু', 'অসীম দাতা')">পরম করুণাময়</span>`, words: 4 },
        2: { title: "সূরা ফাতিহা: ২", arabic: `<span onclick="showAr('হামদ', 'প্রশংসা')">ٱلْحَمْدُ</span> <span onclick="showAr('লিল্লাহ', 'আল্লাহর')">لِلَّهِ</span> <span>رَبِّ</span> <span>ٱلْعَٰلَمِينَ</span>`, proun: "আলহামদুলিল্লাহি রব্বিল আলামীন", trans: `<span onclick="showBn('প্রশংসা', 'স্তুতি')">সকল প্রশংসা</span> আল্লাহর জন্য`, words: 4 },
        3: { title: "সূরা ফাতিহা: ৩", arabic: "ٱلرَّحْمَٰنِ ٱلرَّحِيمِ", proun: "আর-রাহমানির রহীম", trans: "পরম করুণাময়, অতিশয় দয়ালু", words: 2 },
        4: { title: "সূরা ফাতিহা: ৪", arabic: "مَٰلِكِ يَوْمِ ٱلدِّিনِ", proun: "মালিকি ইয়াওমিদ্দীন", trans: "বিচার দিবসের মালিক", words: 3 },
        5: { title: "সূরা ফাতিহা: ৫", arabic: "إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ", proun: "ইয়্যাকা নাবুদু ওয়া ইয়্যাকা নাস্তাইন", trans: "আপনারই ইবাদত করি ও সাহায্য চাই", words: 4 },
        6: { title: "সূরা ফাতিহা: ৬", arabic: "ٱهْدِنَا ٱلصِّرَٰطَ ٱلْمُسْتَقِيمَ", proun: "ইহদিনাস সিরাতাল মুস্তাকীম", trans: "সরল পথ দেখান", words: 3 },
        7: { title: "সূরা ফাতিহা: ७", arabic: "صِرَٰطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ...", proun: "সিরাতাল্লাজিনা আন আমতা...", trans: "তাদের পথ যাদের নেয়ামত দিয়েছেন", words: 9 }
    };

    let currentAyat = 1;

    function updateAyat() {
        const data = ayatData[currentAyat];
        document.getElementById('verse-title').innerText = data.title;
        document.getElementById('arabic-display').innerHTML = data.arabic;
        document.getElementById('proun-display').innerText = data.proun;
        document.getElementById('trans-display').innerHTML = data.trans;
    }

    function nextAyat() { if (currentAyat < 7) { currentAyat++; updateAyat(); } }
    function prevAyat() { if (currentAyat > 1) { currentAyat--; updateAyat(); } }

    function showAr(w, m) { showPopup("শব্দ বিশ্লেষণ", `<div class="list-card"><b>শব্দ:</b> ${w}<br><b>অর্থ:</b> ${m}</div>`); }
    function showBn(w, d) { showPopup("ডিকশনারি", `<div class="list-card"><b>ব্যাখ্যা:</b> ${d}</div>`); }
    function showMath() { showPopup("গণনা", `শব্দ সংখ্যা: ${ayatData[currentAyat].words}`); }
    function showHadith() { showPopup("হাদিস", "এই আয়াতের সংশ্লিষ্ট হাদিসসমূহ লোড হচ্ছে..."); }
    function showAlem() { showPopup("তাফসীর", "আলেমদের ব্যাখ্যা..."); }
    function showSufi() { showPopup("সুফি", "আধ্যাত্মিক মর্মার্থ..."); }
    function showFaith() { showPopup("অন্যান্য ধর্ম", "তুলনামূলক বিশ্লেষণ..."); }
    function showQEPA() { showPopup("QEPA", "ইভেন্ট প্যাটার্ন টুলস..."); }
    function showOpinion() { showPopup("মতামত", `<textarea class="main-search" rows="3" placeholder="লিখুন..."></textarea>`); }

    function showPopup(t, c) { document.getElementById('info-box').style.display = 'block'; document.getElementById('box-title').innerText = t; document.getElementById('box-content').innerHTML = c; }
    function closeBox() { document.getElementById('info-box').style.display = 'none'; }

    updateAyat();
</script>
</body>
</html>

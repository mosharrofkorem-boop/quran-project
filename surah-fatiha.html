<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আল-কোরআন স্মার্ট রিসার্চ আর্কাইভ</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --primary: #1a5e3a; --bg: #f4f7f6; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: var(--bg);
            padding-bottom: 100px;
        }

        /* সার্চ প্যানেল */
        .search-area { text-align: center; padding: 15px; }
        .search-trigger-btn {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #search-panel {
            display: none;
            background: white;
            padding: 20px;
            margin: 10px auto;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 1px solid #ddd;
        }
        .search-input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }

        /* কার্ড */
        .card {
            background: white;
            border-radius: 25px;
            padding: 25px;
            margin: 10px auto;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
            position: relative;
        }

        .nav-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
        }
        .verse-title { font-weight: bold; color: var(--primary); font-size: 18px; }

        /* আরবি ও উচ্চারণ */
        .arabic-display {
            font-size: 34px;
            text-align: center;
            direction: rtl;
            line-height: 2.2;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .proun-display {
            font-size: 22px;
            color: #e53935;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px dashed #ddd;
            padding-bottom: 15px;
        }

        /* টাচ কাজ করার জন্য শক্তিশালী করা হলো */
        .touchable {
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 5px;
            display: inline-block;
            transition: 0.2s;
            touch-action: manipulation;
        }
        .touchable:hover { background: #e8f5e9; color: var(--primary); }

        /* গ্রিড */
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 25px 0;
        }
        .r-btn {
            padding: 15px 10px;
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }
        .r-btn:active { transform: scale(0.95); }
        .r-btn i { font-size: 20px; }

        .btn-alem { background: #2e7d32; }
        .btn-sufi { background: #f9a825; }
        .btn-math { background: #8e24aa; }
        .btn-hadith { background: #0277bd; }
        .btn-qepa { background: #004d40; border: 2px solid #ffeb3b; }
        .btn-dict { background: #c62828; }
        .btn-faith { background: #5d4037; }
        .btn-opinion { background: #00897b; grid-column: span 2; flex-direction: row; justify-content: center; }

        .translation-text {
            font-size: 20px;
            font-weight: bold;
            color: #1a1a1a;
            text-align: center;
            line-height: 1.6;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        /* পপ-আপ — সব কিছুর উপরে */
        #popup-box {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: white;
            border-top: 8px solid var(--primary);
            padding: 30px;
            display: none;
            z-index: 999999 !important;
            border-radius: 30px 30px 0 0;
            box-shadow: 0 -15px 40px rgba(0,0,0,0.2);
        }
        .close-btn {
            float: right;
            background: #ff5252;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        /* bottom nav সবচেয়ে নিচে */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0; right: 0;
            background: white;
            height: 80px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #ddd;
            z-index: 10 !important;
        }
        .nav-item { text-align: center; color: #757575; font-size: 12px; flex: 1; }
        .nav-item i { font-size: 24px; color: #757575; }
        .nav-item.active i { color: var(--primary); }
    </style>
</head>

<body>

<div class="search-area">
    <button class="search-trigger-btn" onclick="toggleSearch()"><i class="fas fa-search"></i> আয়াত ও সূরা সার্চ</button>
</div>

<div id="search-panel">
    <input type="text" id="sName" class="search-input" placeholder="সূরার নাম (উদা: ফাতিহা)">
    <input type="text" id="vNum" class="search-input" placeholder="আয়াত নম্বর (উদা: 1:1)">
    <button class="search-trigger-btn" style="width:100%; background: var(--primary); color:white;" onclick="runSearch()">সার্চ করুন</button>
</div>

<div class="card">
    <div class="nav-controls">
        <button class="nav-btn" onclick="prev()"><i class="fas fa-arrow-left"></i></button>
        <div class="verse-title" id="vTitle"></div>
        <button class="nav-btn" onclick="next()"><i class="fas fa-arrow-right"></i></button>
    </div>

    <div class="arabic-display" id="aDisp"></div>
    <div class="proun-display" id="pDisp"></div>

    <div class="btn-grid">
        <button class="r-btn btn-alem" onclick="showPop('আলেমদের তাফসীর','তাফসীরে ইবনে কাসীর ও মাআরিফুল কোরআন থেকে বিস্তারিত ব্যাখ্যা...')"><i class="fas fa-book-open"></i>আলেমদের তাফসীর</button>

        <button class="r-btn btn-sufi" onclick="showPop('সুফি ও আধ্যাত্মিক','আধ্যাত্মিক মর্মার্থ ও রূহানি তালিমান...')"><i class="fas fa-vihara"></i>সুফি ও আধ্যাত্মিক</button>

        <button class="r-btn btn-math" onclick="showMath()"><i class="fas fa-calculator"></i>গাণিতিক গণনা</button>

        <button class="r-btn btn-dict" onclick="showPop('ডিকশনারি','প্রতিটি শব্দের মূল ধাতু, রুট ও ব্যাকরণ বিশ্লেষণ...')"><i class="fas fa-language"></i>ডিকশনারি</button>

        <button class="r-btn btn-hadith" onclick="showPop('হাদিস গ্রন্থসমূহ','বুখারী, মুসলিম ও অন্যান্য কিতাব থেকে প্রাসঙ্গিক হাদিস...')"><i class="fas fa-scroll"></i>হাদিস সমূহ</button>

        <button class="r-btn btn-faith" onclick="showPop('অন্যান্য ধর্মগ্রন্থ','বাইবেল, তৌরাত ও অন্যান্য ধর্মগ্রন্থের তুলনামূলক আলোচনা...')"><i class="fas fa-synagogue"></i>অন্যান্য ধর্মগ্রন্থ</button>

        <button class="r-btn btn-qepa" onclick="showPop('QEPA রিসার্চ','ইভেন্ট প্যাটার্ন ও সংখ্যাতত্ত্বের বিশেষ বিশ্লেষণ...')"><i class="fas fa-atom"></i>QEPA গবেষণা</button>

        <button class="r-btn btn-opinion" onclick="showOpinion()"><i class="fas fa-comment-dots"></i>মতামত ও কমান্ড</button>
    </div>

    <div class="translation-text" id="tDisp"></div>
</div>

<!-- bottom nav -->
<div class="bottom-nav">
    <div class="nav-item active"><i class="fas fa-quran"></i><br>কোরআন</div>
    <div class="nav-item"><i class="fas fa-search"></i><br>সার্চ</div>
    <div class="nav-item"><i class="fas fa-history"></i><br>হিস্ট্রি</div>
    <div class="nav-item"><i class="fas fa-cog"></i><br>সেটিংস</div>
</div>

<!-- popup box -->
<div id="popup-box">
    <button class="close-btn" onclick="closePop()">বন্ধ</button>
    <h3 id="popTitle" style="color: var(--primary); margin-top:0;"></h3>
    <div id="popContent" style="font-size: 16px; line-height: 1.6; color: #444;"></div>
</div>

<script>
    const ayatData = {
        "1:1": {
            title: "সূরা ফাতিহা: ১",
            arabic: `
                <span class="touchable" onclick="dict('بِسْمِ','নামে')">بِسْمِ</span>
                <span class="touchable" onclick="dict('ٱللَّهِ','আল্লাহর')">ٱللَّهِ</span>
                <span class="touchable" onclick="dict('ٱلرَّحْمَٰنِ','করুণাময়')">ٱلرَّحْمَٰنِ</span>
                <span class="touchable" onclick="dict('ٱلرَّحِيمِ','দয়ালু')">ٱلرَّحِيمِ</span>
            `,
            proun: `বিসমিল্লাহির রহমানির রহীম`,
            trans: "পরম করুণাময় দয়ালু আল্লাহর নামে শুরু করছি।",
            words: 4
        },

        "1:2": {
            title: "সূরা ফাতিহা: ২",
            arabic: `
                <span class="touchable" onclick="dict('ٱلْحَمْدُ','প্রশংসা')">ٱلْحَمْدُ</span>
                <span class="touchable" onclick="dict('لِلَّهِ','আল্লাহর জন্য')">لِلَّهِ</span>
                <span class="touchable" onclick="dict('رَبِّ','প্রতিপালক')">رَبِّ</span>
                <span class="touchable" onclick="dict('ٱلْعَٰلَمِينَ','বিশ্বজগত')">ٱلْعَٰلَمِينَ</span>
            `,
            proun: `আলহামদুলিল্লাহি রব্বিল আলামীন`,
            trans: "সকল প্রশংসা বিশ্বজগতের প্রতিপালক আল্লাহর জন্য।",
            words: 4
        }
    };

    let curS = 1;
    let curV = 1;

    function render() {
        const d = ayatData[`${curS}:${curV}`];
        if (!d) return;

        document.getElementById('vTitle').innerText = d.title;
        document.getElementById('aDisp').innerHTML = d.arabic;
        document.getElementById('pDisp').innerHTML = d.proun;
        document.getElementById('tDisp').innerText = d.trans;
    }

    function toggleSearch() {
        const panel = document.getElementById('search-panel');
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function runSearch() {
        const v = document.getElementById('vNum').value.trim();
        if (ayatData[v]) {
            const p = v.split(':');
            curS = p[0];
            curV = p[1];
            render();
            toggleSearch();
        } else {
            alert("আয়াত পাওয়া যায়নি!");
        }
    }

    function next() {
        if (ayatData[`${curS}:${parseInt(curV) + 1}`]) {
            curV++;
            render();
        }
    }

    function prev() {
        if (curV > 1) {
            curV--;
            render();
        }
    }

    function dict(w, m) {
        showPop("বাংলা ডিকশনারি", `<b>শব্দ:</b> ${w}<br><b>অর্থ:</b> ${m}`);
    }

    function showMath() {
        showPop("গাণিতিক গণনা", "শব্দ সংখ্যা: " + ayatData[`${curS}:${curV}`].words);
    }

    function showOpinion() {
        showPop("মতামত", `
            <textarea style="width:100%; border-radius:10px; padding:10px;" rows="4" placeholder="আপনার মন্তব্য..."></textarea>
            <br>
            <button class="nav-btn" style="width:100%; border-radius:10px; margin-top:10px;">সাবমিট</button>
        `);
    }

    function showPop(t, c) {
        document.getElementById('popup-box').style.display = 'block';
        document.getElementById('popTitle').innerText = t;
        document.getElementById('popContent').innerHTML = c;
    }

    function closePop() {
        document.getElementById('popup-box').style.display = 'none';
    }

    render();
</script>

</body>
                                                                                                                                     </html>

<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আল-কোরআন স্মার্ট রিসার্চ আর্কাইভ</title>
    <style>
        :root { 
            --primary: #0b3d2e; /* ডার্ক গ্রিন */
            --accent: #c5a059;  /* গোল্ডেন */
            --bg: #fdfdfd; 
            --text: #2c3e50;
        }
        
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        
        /* নেভিগেশন ও সার্চ */
        .header { background: var(--primary); color: var(--accent); padding: 15px; text-align: center; border-bottom: 3px solid var(--accent); }
        
        .search-area { max-width: 500px; margin: 15px auto; padding: 0 15px; position: relative; }
        .search-input { width: 100%; padding: 12px; border: 2px solid var(--primary); border-radius: 30px; outline: none; font-size: 14px; text-align: center; }

        /* কার্ড ডিজাইন */
        .card { background: white; border-radius: 20px; padding: 25px; margin: 15px auto; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #eee; }
        
        /* আয়াত নম্বর বাটন */
        .verse-btn { background: var(--primary); color: var(--accent); border: 1px solid var(--accent); padding: 5px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; margin-bottom: 15px; }

        /* আরবি ও উচ্চারণ টেক্সট */
        .arabic-section { text-align: right; direction: rtl; margin-bottom: 20px; }
        .arabic-word { font-size: 28px; font-weight: bold; color: var(--primary); cursor: pointer; transition: 0.3s; display: inline-block; margin-left: 5px; }
        .arabic-word:hover { color: var(--accent); }

        /* স্মার্ট বাটন গ্রিড (সব এক কালার থিমে) */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .btn { background: var(--primary); color: white; border: 1px solid var(--accent); padding: 12px; border-radius: 12px; font-size: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn:hover { background: var(--accent); color: var(--primary); }
        .btn-full { grid-column: span 2; }

        /* বাংলা অনুবাদ + উচ্চারণ (একসাথে) */
        .translation-box { background: #f9f9f9; border-left: 5px solid var(--primary); padding: 15px; border-radius: 10px; }
        .word-group { display: inline-block; text-align: center; margin: 5px 8px; cursor: pointer; }
        .proun { display: block; font-size: 11px; color: #d32f2f; font-weight: bold; margin-bottom: 2px; }
        .bn { display: block; font-size: 17px; font-weight: bold; color: var(--primary); border-bottom: 1px solid #ccc; }

        /* পপ-আপ */
        #info-box { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 5px solid var(--accent); padding: 25px; display: none; z-index: 2000; border-radius: 25px 25px 0 0; max-height: 70vh; overflow-y: auto; box-shadow: 0 -10px 40px rgba(0,0,0,0.2); }
        .close-btn { background: var(--primary); color: var(--accent); border: none; padding: 8px 15px; border-radius: 10px; float: right; cursor: pointer; font-weight: bold; }
        .list-card { background: #fcfcfc; padding: 15px; border-radius: 10px; border: 1px solid #eee; margin-top: 10px; }
    </style>
</head>
<body>

<div class="header">আল-কোরআন ডিজিটাল স্মার্ট আর্কাইভ</div>

<div class="search-area">
    <input type="text" id="mainSearch" class="search-input" placeholder="আয়াত খুঁজুন (উদা: ১:২ বা নাম লিখুন)" onkeyup="handleSearch()">
</div>

<div class="card">
    <center><button class="verse-btn" onclick="showPopup('আয়াত নেভিগেটর','এখানে ৬২৩৬টি আয়াতের তালিকা পাওয়া যাবে।')">সূরা: ১, আয়াত: ২</button></center>
    
    <div class="arabic-section">
        <span class="arabic-word" onclick="showAr('ٱلْحَمْدُ', 'আল-হামদু', 'হ-ম-দ', 'প্রশংসা।')">ٱلْحَمْدُ</span> 
        <span class="arabic-word" onclick="showAr('لِلَّهِ', 'লিল্লাহি', 'আল্লাহ', 'আল্লাহর।')">لِلَّهِ</span> 
        <span class="arabic-word" onclick="showAr('رَبِّ', 'রব্বি', 'র-ব-ব', 'পালক।')">رَبِّ</span> 
        <span class="arabic-word" onclick="showAr('ٱلْعَٰলَمِينَ', 'আল-আলামীন', 'আ-ল-ম', 'বিশ্বজগত।')">ٱلْعَٰলَمِينَ</span>
    </div>

    <div class="btn-grid">
        <button class="btn" onclick="showAlem()">আলেমদের তাফসীর</button>
        <button class="btn" onclick="showSufi()">সুফি ও আধ্যাত্মিক</button>
        <button class="btn" onclick="showFaith()">ধর্মগ্রন্থ তুলনা</button>
        <button class="btn" onclick="showMath()">গাণিতিক সূত্র</button>
        <button class="btn btn-full" onclick="showOpinion()">গবেষণামূলক মতামত জানান</button>
    </div>

    <div class="translation-box">
        <div class="word-group" onclick="showBn('সকল প্রশংসা', 'বিশেষ্য', 'স্তুতি।')">
            <span class="proun">আল-হামদু</span><span class="bn">সকল প্রশংসা</span>
        </div>
        <div class="word-group" onclick="showBn('আল্লাহর জন্য', 'বিশেষ্য', 'মাবুদের।')">
            <span class="proun">লিল্লাহি</span><span class="bn">আল্লাহর জন্য</span>
        </div>
        <div class="word-group" onclick="showBn('যিনি প্রতিপালক', 'বিশেষ্য', 'পালনকর্তা।')">
            <span class="proun">রব্বি</span><span class="bn">যিনি প্রতিপালক</span>
        </div>
        <div class="word-group" onclick="showBn('বিশ্বজগতের', 'বিশেষ্য', 'সারা জাহান।')">
            <span class="proun">আল-আলামীন</span><span class="bn">বিশ্বজগতের</span>
        </div>
    </div>
</div>

<div id="info-box">
    <button class="close-btn" onclick="closeBox()">বন্ধ</button>
    <h3 id="box-title" style="color: var(--primary); margin-top: 0;"></h3>
    <div id="box-content"></div>
</div>

<script>
    function showPopup(title, content) {
        document.getElementById('info-box').style.display = 'block';
        document.getElementById('box-title').innerText = title;
        document.getElementById('box-content').innerHTML = content;
    }

    function showAr(word, proun, root, mean) {
        showPopup("আরবি বিশ্লেষণ: " + word, `<div class="list-card"><b>উচ্চারণ:</b> ${proun}<br><b>মূল ধাতু:</b> ${root}<br><b>অর্থ:</b> ${mean}</div>`);
    }

    function showBn(word, type, mean) {
        showPopup(word, `<div class="list-card"><b>ধরণ:</b> ${type}<br><b>বিস্তারিত:</b> ${mean}</div>`);
    }

    // তাফসীর ফাংশনসমূহ (কালার থিম অনুযায়ী)
    function showAlem() { showPopup("আলেমদের তাফসীর", `<div class="list-card"><b>ড. আব্দুল্লাহ জাহাঙ্গীর:</b> প্রশংসা মানে আল্লাহর প্রতি কৃতজ্ঞতা।</div>`); }
    function showSufi() { showPopup("সুফি ও আধ্যাত্মিক", `<div class="list-card"><b>ইবনুল আরাবী:</b> সৃষ্টির দর্পণে স্রষ্টার প্রকাশ।</div>`); }
    function showFaith() { showPopup("ধর্মগ্রন্থ তুলনা", `<div class="list-card">গীতা, ত্রিপিটক ও বেদের সমার্থক শ্লোক।</div>`); }
    function showMath() { showPopup("গাণিতিক সূত্র", `<div class="list-card">শব্দ ৪, অক্ষর ১৮। বিন্যাস নিখুঁত।</div>`); }
    function showOpinion() { showPopup("মতামত", `<div class="list-card"><textarea style="width:100%; height:80px; padding:10px;" placeholder="আপনার মতামত লিখুন..."></textarea><button style="margin-top:10px; background:var(--primary); color:var(--accent); border:none; padding:10px; border-radius:5px; width:100%;">জমা দিন</button></div>`); }

    function closeBox() { document.getElementById('info-box').style.display = 'none'; }
    
    function handleSearch() {
        let val = document.getElementById('mainSearch').value;
        if(val.includes(':')) {
            console.log("Verse Search Mode");
        }
    }
</script>

</body>
            </html>

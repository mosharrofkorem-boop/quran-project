<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কোরআন স্মার্ট রিসার্চ আর্কাইভ - QEPA Method</title>
    <style>
        :root { --primary: #1a5e3a; --sufi: #f57f17; --qepa: #2e7d32; --bg: #f0f4f2; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: var(--bg); line-height: 1.6; }
        
        .top-search-container { max-width: 550px; margin: 20px auto; padding: 0 15px; }
        .main-search { width: 100%; padding: 12px 20px; border: 2px solid var(--primary); border-radius: 30px; outline: none; font-size: 16px; text-align: center; }

        .card { background: white; border-radius: 20px; padding: 25px; margin: 10px auto; max-width: 550px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        
        .arabic-text { font-size: 38px; text-align: center; direction: rtl; line-height: 2.2; color: #2c3e50; font-weight: bold; margin-bottom: 10px; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .btn { padding: 12px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 12px; color: white; }
        .btn-alem { background: #2e7d32; } .btn-sufi { background: #f57f17; }
        .btn-faith { background: #bf360c; } .btn-math { background: #7b1fa2; }
        
        /* QEPA বাটন ডিজাইন */
        .btn-qepa { background: #004d40; grid-column: span 2; border: 2px solid #ffeb3b; font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        .analysis-box { background: #f9fbf9; border-top: 4px solid var(--primary); padding: 20px; border-radius: 15px; text-align: center; }
        .proun-text { font-size: 20px; color: #d32f2f; font-weight: bold; margin-bottom: 12px; border-bottom: 1px dashed #ccc; padding-bottom: 5px; }
        .translation-text { font-size: 20px; font-weight: 800; color: #1a1a1a; }

        /* পপ-আপ ডিজাইন */
        #info-box { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 6px solid var(--primary); padding: 25px; display: none; z-index: 2000; border-radius: 25px 25px 0 0; max-height: 85vh; overflow-y: auto; }
        .close-btn { float: right; background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        /* QEPA সার্চ প্যানেল */
        .qepa-search-box { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 15px; }
        .qepa-input { flex: 1; min-width: 150px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        .qepa-select { padding: 10px; border-radius: 8px; border: 1px solid #ddd; background: #eee; font-weight: bold; }
        .list-card { background: #fdfdfd; padding: 15px; border-radius: 10px; border: 1px solid #eee; margin-top: 10px; }
    </style>
</head>
<body>

<div class="top-search-container">
    <input type="text" class="main-search" placeholder="সরাসরি আয়াত বা সূরা সার্চ করুন...">
</div>

<div class="card">
    <div class="arabic-text">
        <span>ٱلْحَمْدُ</span> <span>لِلَّهِ</span> <span>رَبِّ</span> <span>ٱلْعَٰলَمِينَ</span>
    </div>

    <div class="btn-grid">
        <button class="btn btn-alem" onclick="showAlem()">আলেমদের তাফসীর</button>
        <button class="btn btn-sufi" onclick="showSufi()">সুফি ও আধ্যাত্মিক</button>
        <button class="btn btn-faith" onclick="showFaith()">অন্যান্য ধর্মগ্রন্থ</button>
        <button class="btn btn-math" onclick="showMath()">গাণিতিক সূত্র</button>
        <button class="btn btn-qepa" onclick="openQEPA()">QEPA গবেষণা নির্দেশিকা ও ক্যালকুলেটর</button>
    </div>

    <div class="analysis-box">
        <div class="proun-text">আল-হামদু — লিল্লাহি — রব্বি — আল-আলামীন</div>
        <div class="translation-text">সকল প্রশংসা আল্লাহর জন্য, যিনি বিশ্বজগতের প্রতিপালক।</div>
    </div>
</div>

<div id="info-box">
    <button class="close-btn" onclick="closeBox()">বন্ধ</button>
    <h3 id="box-title"></h3>
    <div id="qepa-panel" style="display:none;">
        <p style="font-size: 13px; color: #555;">ইভেন্ট-প্যাটার্ন মডেল অনুযায়ী ডেটা সার্চ করুন:</p>
        <div class="qepa-search-box">
            <select id="searchType" class="qepa-select">
                <option value="বর্ণ">বর্ণ (Letter)</option>
                <option value="শব্দ">শব্দ (Word)</option>
                <option value="আয়াত">আয়াত (Ayat)</option>
                <option value="সূরা">সূরা (Surah)</option>
            </select>
            <input type="text" id="qepaInput" class="qepa-input" placeholder="সার্চ ভ্যালু লিখুন...">
            <button onclick="runQEPASearch()" style="background: var(--qepa); color:white; border:none; padding:10px 15px; border-radius:8px; cursor:pointer;">বিশ্লেষণ</button>
        </div>
    </div>
    <div id="box-content"></div>
</div>

<script>
    function openQEPA() {
        document.getElementById('info-box').style.display = 'block';
        document.getElementById('box-title').innerText = "QEPA ইভেন্ট-প্যাটার্ন টুলস";
        document.getElementById('qepa-panel').style.display = 'block';
        document.getElementById('box-content').innerHTML = `
            <div class="list-card" style="border-left: 4px solid #004d40;">
                <b>বর্তমান মেথড:</b> ২.৩ ডেটা টুলস (QEPA Method)<br>
                এই টুলের মাধ্যমে আধুনিক ঘটনার সংখ্যা (তারিখ/তলা/বছর) কোরআনের শব্দ ও বর্ণ সংখ্যার সাথে মিলানো হয়।
            </div>
        `;
    }

    function runQEPASearch() {
        let type = document.getElementById('searchType').value;
        let val = document.getElementById('qepaInput').value;
        if(!val) return alert("কিছু লিখুন!");
        
        let result = `
            <div class="list-card">
                <b>ফলাফল (থিওরিটিক্যাল):</b><br>
                ইনপুট: ${val} (${type}) <br>
                <b>প্যাটার্ন ম্যাচিং:</b> ৩.১ স্তরে গবেষণা চলছে... <br>
                <small style="color:red;">*এটি একটি সম্ভাব্য মিল, চূড়ান্ত সিদ্ধান্ত নয়।</small>
            </div>
        `;
        document.getElementById('box-content').innerHTML += result;
    }

    function showAlem() {
        hideQEPA();
        showPopup("আলেমদের তাফসীর", `<div class="list-card">ড. আব্দুল্লাহ জাহাঙ্গীরসহ আলেমদের ডেটাবেজ।</div>`);
    }

    function showSufi() {
        hideQEPA();
        showPopup("সুফি ও আধ্যাত্মিক", `<div class="list-card">সুরেশ্বরী ও চিশতী ধারার গবেষণা।</div>`);
    }

    function showPopup(title, content) {
        document.getElementById('info-box').style.display = 'block';
        document.getElementById('box-title').innerText = title;
        document.getElementById('box-content').innerHTML = content;
    }

    function hideQEPA() { document.getElementById('qepa-panel').style.display = 'none'; }
    function closeBox() { document.getElementById('info-box').style.display = 'none'; }
</script>

</body>
    </html>
